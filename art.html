<script>

/* Themes */
const btn = document.getElementById("theme-toggle");
const html = document.documentElement;

btn.addEventListener("click", () => {
  let currentTheme = html.getAttribute("data-theme");
  let newTheme = currentTheme === "dark" ? "light" : "dark";
  
  html.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
});

  /* Nav Vertical - Desktop */

  const menuBtn = document.getElementById('sidebar-activate');
  const vertical = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const closeBack = document.getElementById('close-back');

  function toggleMenu() {
    vertical.classList.toggle('active');
    overlay.classList.toggle('active');
  }

  menuBtn.addEventListener('click', toggleMenu);
  overlay.addEventListener('click', toggleMenu);
  closeBack.addEventListener('click', toggleMenu);

  /* On&Off Bottom Navigation Bar Mobile */

  let lastScrollTop = 0;
  const bottomBar = document.querySelector('.bnbm-frame');

  window.addEventListener('scroll', function () {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (Math.abs(lastScrollTop - scrollTop) <= 5) return;

    if (scrollTop > lastScrollTop && scrollTop > 10) {
      bottomBar.classList.add('bnbm-frame--hidden');
    } else {
      bottomBar.classList.remove('bnbm-frame--hidden');
    }

    lastScrollTop = scrollTop;
  });

  /* Свисток */

  function switchTable(index) {
    const buttons = document.querySelectorAll('.tab-button');
    const tables = document.querySelectorAll('.table-wrapper');
    buttons.forEach((btn, i) => {
      btn.classList.toggle('active', i === index);
      tables[i].classList.toggle('active', i === index);
    });
  }


</script>
